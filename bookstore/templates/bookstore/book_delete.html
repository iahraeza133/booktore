<!-- book_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
</head>
<body>
    <h1>Are you sure you want to delete this book?</h1>

    <p><strong>{{ object.title }}</strong> by {{ object.author }}</p>
    <p>Published on: {{ object.published_date }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>

    <p><a href="{% url 'book_list' %}">Cancel</a></p>  <!-- Link to book list page -->
</body>
</html>
